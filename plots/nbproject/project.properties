application.desc=An application used to monitor in real time the testbed output
application.homepage=http://www.wisebed.eu
application.title=RealTimePlots
application.vendor=wisebed
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/RealTimePlots.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.AppFramework.jar=lib/AppFramework.jar
#file.reference.gnujaxp.jar=lib/gnujaxp.jar
#file.reference.iText-2.1.5.jar=lib/iText-2.1.5.jar
file.reference.jcommon-1.0.16.jar=lib/jcommon-1.0.16.jar
file.reference.jfreechart-1.0.13-experimental.jar=lib/jfreechart-1.0.13-experimental.jar
file.reference.jfreechart-1.0.13-swt.jar=lib/jfreechart-1.0.13-swt.jar
file.reference.jfreechart-1.0.13.jar=lib/jfreechart-1.0.13.jar
#file.reference.junit.jar=lib/junit.jar
#file.reference.servlet.jar=lib/servlet.jar
#file.reference.swtgraphics2d.jar=lib/swtgraphics2d.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.jfreechart-1.0.13-experimental.jar}:\
    ${file.reference.jfreechart-1.0.13-swt.jar}:\
    ${file.reference.jfreechart-1.0.13.jar}:\
    ${file.reference.AppFramework.jar}:\
    ${file.reference.gnujaxp.jar}:\
    ${file.reference.iText-2.1.5.jar}:\
    ${file.reference.jcommon-1.0.16.jar}:\
    ${file.reference.junit.jar}:\
    ${file.reference.servlet.jar}:\
    ${file.reference.swtgraphics2d.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=eu.wisebed.wiseViz.plots.RealTimePlotsApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src/main/java/
test.src.dir=test
